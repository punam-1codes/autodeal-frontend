<section class="confused">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12 col-md-2 col-lg-2">
                        <img src="../../../assets/confused.png" alt="" class="img-fluid">
                    </div>

                    <div class="col-sm-12 col-md-4 col-lg-4 my-auto">
                        <h5>ARE YOU CONFUSED?</h5>
                        <p>Ask anything & get answer in 24 hours</p>
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6 my-auto">
                        <form class="was-validated" [formGroup]="getInquiryForm" (ngSubmit)="onSubmitInquiry()">
                            <div class=" row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="card">
                                        <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="name" required="">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="card">
                                        <input type="tel" maxlength="10" pattern="^\d{10}$" class="form-control" placeholder="Enter Your Mobile Number" formControlName="mobilenumber" required="">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                                    <button class="btn mt-4" type="submit" [disabled]="getInquiryForm.invalid"  disabled>Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

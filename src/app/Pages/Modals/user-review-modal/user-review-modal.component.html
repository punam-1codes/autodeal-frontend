<!-- review modal -->
<div class="container" *ngFor="let c of cardata">
    <div class="mb-4">
        <div class="pb-0 mt-3 d-flex">
            <h5 class="text-center m-auto pb-1 color">Write a Review</h5>
            <button type="button" class="close float-right" style="margin-top: -10px;" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <hr class="mt-0">

        <div>
            <h6 class="text-muted mb-0">{{c?.model}}</h6>
            <!-- [(rate)]="c?.cr_star" -->
            <ngb-rating class="mt-1" [max]="5" [(rate)]="rating" [readonly]="true"></ngb-rating>

            <form [formGroup]="UserReviewForm" class="mt-3">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" formControlName="Title"
                        placeholder="Write a Title here.....">
                    <div class="errDiv1"
                        *ngIf="UserReviewForm.controls['Title'].hasError('required') && (UserReviewForm.controls['Title'].dirty || isFormInvalid)">
                        Title is required *
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" formControlName="Review"
                        placeholder="Write a Review here....."></textarea>
                    <div class="errDiv1"
                        *ngIf="UserReviewForm.controls['Review'].hasError('required') && (UserReviewForm.controls['Review'].dirty || isFormInvalid)">
                        Review is required *
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="CloseModal" class="btn" (click)="AddUserReview()">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
<!-- end -->

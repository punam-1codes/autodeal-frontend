<div class="main-div">
    <h5 class="color text-center font-weight-bold" style="margin-top:50px;" id="headingCC">AUTO DEAL CAR CATEGORIES</h5>
    <hr>
    <mat-tab-group (selectedTabChange)="onTabClickPunam($event)">
        <mat-tab label="MUV">
            <ng-template mat-tab-label>
                <img src="../../../../assets/categories-car-logo/muv.PNG" alt="muvimage">
                <div>MUV</div>
            </ng-template>
            <div *ngIf="loader" class="spinner-border text-primary m-auto d-block" role="status"></div>
            <div class="container mt-5">
                <div>
                    <swiper [config]="config" (slideChange)="onSlideChangePunam()">
                        <ng-template swiperSlide *ngFor="let c of car_categoryPunam">
                            <div class="card shadow" id="cccard">
                                <img class="card-img-top images"
                                    src="http://api.dealcars.in/{{c?.brand}}/{{c?.model}}/{{c?.model}} 1.jpg"
                                    alt="{{c?.model}}">
                                <div class="card-body">
                                    <h6 class="card-title color">{{trimString(c?.model,28)}}</h6>
                                    <p class="card-text"><small> {{c?.price_print}}*</small></p>
                                    <button type="submit" class="btn btn1 btn-sm m-auto d-block" id="ccdetailsbtn"
                                        (click)="ViewcardetailsPunam(c)">VIEW
                                        CAR</button>
                                </div>
                            </div>
                        </ng-template>
                    </swiper>
                    <h6 style="cursor: pointer; font-size: 13px; font-weight: 600; color: gray; letter-spacing: 0.5px;" class="ml-sm-1 mt-4" (click)="getbycategory('MUV')">View All MUV
                        Cars
                    </h6>

                </div>
            </div>
        </mat-tab>

    </mat-tab-group>
</div>
